<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Video Controls</title>
	<script src="js/video.js" type="text/javascript"></script>
</head>
<body onload = "getVid()">  
<main>
	<h1>JavaScript Video Controls</h1>
		<button onclick="playVid()" type="button" class = "play">Play Video</button>
		<button onclick="pauseVid()" type="button" class = "pause">Pause Video</button><br>
		<button onclick="slowerSpeed()" type="button">Slow Down</button>
		<button onclick="fasterSpeed()" type="button">Speed Up</button><br>
		<button onclick="skipAhead()" type="button">Skip Ahead</button><br>

	<figure>

		<video class = "video" 
			width="640" 
			height="360" 
			id="player1" 
			preload="none"
			src="assets/marchingband.mov">
			  
		    <track src="captions_en.vtt" kind="captions" srclang="en" label="english_captions">	
		  		Your browser does not support HTML5 video.
		</video>
		<figcaption>[The Michigan Marching Band]</figcaption>
		</figure> 
	<button id="mute" onclick="mute()" type="button">Mute</button><br>

	<label for="slider">Volume</label>: 0 <input type="range" id="slider" oninput="changeVolume()" min="0" max="100" value="100" step="10"> 100%<br>
	<div>Volume is: <span id = "volume"> </span><br><br></div>

	<button id = "vintage">Old School</button>
	<button id = "orig">Original</button>

	<p>Video courtesy of Allison Sweet.</p>

</main>
</body> 
</html>
